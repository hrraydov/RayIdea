<div class="row">
	<div class="col-md-12">
		<messages error-messages="errorMessages" success-messages="successMessages" info-messages="infoMessages"></messages>
		<form novalidate ng-submit="save()">
			<div class="row">
				<div ng-repeat="skill in skills" class="col-md-3">
					<div class="skill panel panel-default">
						<div class="panel-body">
							<div class="form-group">									
								<input type="text" class="form-control" ng-model="skill.name" />
								<div style="margin-top: 20px;" class="text-center">
									{{skill.value}} / 10
								</div>
								<div style="margin-top: 20px;" ui-slider min="0" max="10" ng-model="skill.value"></div>
							</div>	
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="skill panel panel-default">
						<div style="margin-top: 50px;" class="panel-body text-center">
							<a class="btn btn-primary" ng-click="addSkill()" href="javascript:;">
								<div>
									<span class="glyphicon glyphicon-plus"></span>
								</div>
								<div>
									<span>Add new skill</span>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Save</button>
			</div>
		</form>
	</div>
</div>

<div>
	<div class="alert alert-danger" ng-repeat="errorMessage in errorMessages">
		{{errorMessage}}
	</div>
	<div class="alert alert-success" ng-repeat="successMessage in successMessages">
		{{successMessage}}
	</div>
	<div class="alert alert-info" ng-repeat="infoMessage in infoMessages">
		{{infoMessage}}
	</div>
</div>
